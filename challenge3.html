<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 3</title>
    <script>
    function checkForm(){
     var radios = document.getElementsByName("radBerry");

     for (var i = 0, len = radios.length; i < len; i++) {
          if (radios[i].checked) {
              return true;
          }
          else{
            return false;
          }
     }
		} 
    </script>
</head>
<body>
  <h1> Challenge 3</h1>
	 <form action="challenge4.html" 
        onsubmit= "return checkForm()">
      <fieldset>
        <legend>Radio buttons and Check Boxes</legend>
        <div>
          What's your favorite berry?: 
          <label>
            <input type="radio" name ="radBerry" value = "s" id="opt-straw"> Strawberries
          </label>
          <label>
            <input type="radio" name ="radBerry" value = "b" id="opt-blue"> Blueberries
        </label>
      </div>
  </fieldset>
  <input type="submit" value="Pick your fruit!">
</form>
</body>
</html>
