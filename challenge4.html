<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 4</title>
	<style>
	body{
		margin: 2%;
		border: 1px solid black;
		background-color: #b3b3b3;
	}
	#image{
    	line-height:325px;
		width: 388px;
    	height: 325px;
		border:5px solid black;
		margin:0 auto;
    	background-repeat: no-repeat;
    	color:#FFFFFF;
    	text-align: center;
    	background-color: #8e68ff;
    	background-size: 100%;
    	margin-bottom:25px;
    	font-size:150%;
	}
	.preview{
		width:10%;
		margin-left:17%;
    	border: 10px solid black;
	}
	img{
		width:95%;
	}
	h1{
		text-align: center;
	}
	</style>

	<script>
	function upDate(previewPic){

		document.getElementById("image").style.backgroundImage = "url(" +previewPic.src + ")";

		document.getElementById("image").alt = document.getElementById(previewPic.alt);
	}

	function unDo(){

		document.getElementById("image").style.backgroundImage = "";

		document.getElementById("image").alt = "";	
	}
	</script>
</head>

<body>
	<h1>Challenge 4</h1>
		<div id = "image">
			Hover or tab over/into an image below.
		</div>

		<!-- Your code goes in the img tag below.  Make sure to react to "hovering" and "tabbing": -->

			alt = "Cauliflower Pizza"
			src = "https://ifoodreal.com/wp-content/uploads/2014/02/cheese-pizza-cauliflower-pizza-crust-recipe.jpg" onfocus = "upDate(this)" onblur = "unDo()" onmouseover = "upDate(this)" onmouseleave = "unDo()";>
